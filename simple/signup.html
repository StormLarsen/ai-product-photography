<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Konto - AI PhotoModel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border: 1px solid #d4d4d4;
            max-width: 450px;
            width: 100%;
            padding: 3rem;
        }

        .logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .tagline {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #d4d4d4;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: #666;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tab.active {
            color: #000;
            border-bottom-color: #000;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #d4d4d4;
            background: #f5f5f0;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #000;
            background: white;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 0.85rem;
            padding: 0.25rem 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #000;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #000;
            color: white;
            border: none;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #333;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #666;
            font-size: 0.85rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #d4d4d4;
            z-index: 0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .note {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 1.5rem;
            line-height: 1.6;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #000;
        }

        .back-link a:hover {
            opacity: 0.7;
        }

        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #000;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s;
        }

        .lang-toggle:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <button id="langToggle" class="lang-toggle" onclick="toggleLanguage()">EN</button>
    <div class="auth-container">
        <div class="logo">AI PhotoModel</div>
        <p class="tagline" data-da="Professionelle tøj photoshoots med AI" data-en="Professional fashion photoshoots with AI">Professionelle tøj photoshoots med AI</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('signup')" data-da="Opret Konto" data-en="Create Account">Opret Konto</button>
            <button class="tab" onclick="switchTab('login')" data-da="Log Ind" data-en="Log In">Log Ind</button>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-content active">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name" data-da="Navn" data-en="Name">Navn</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email" data-da="Email" data-en="Email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password" data-da="Password" data-en="Password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="signup-password" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('signup-password')" data-da-show="Vis" data-en-show="Show" data-da-hide="Skjul" data-en-hide="Hide">Vis</button>
                    </div>
                </div>
                <button type="submit" class="btn" data-da="Opret Konto" data-en="Create Account">Opret Konto</button>
            </form>
            <p class="note" data-da="Ved at oprette en konto accepterer du vores vilkår og betingelser." data-en="By creating an account you accept our terms and conditions.">Ved at oprette en konto accepterer du vores vilkår og betingelser.</p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-content">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email" data-da="Email" data-en="Email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password" data-da="Password" data-en="Password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="login-password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('login-password')" data-da-show="Vis" data-en-show="Show" data-da-hide="Skjul" data-en-hide="Hide">Vis</button>
                    </div>
                </div>
                <button type="submit" class="btn" data-da="Log Ind" data-en="Log In">Log Ind</button>
            </form>
        </div>

        <div class="back-link">
            <a href="index.html" data-da="← Tilbage til forsiden" data-en="← Back to homepage">← Tilbage til forsiden</a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
        }

        function handleSignup(e) {
            e.preventDefault();
            // In real app, this would call an API
            // For now, just redirect to dashboard
            window.location.href = 'dashboard.html';
        }

        function handleLogin(e) {
            e.preventDefault();
            // In real app, this would call an API
            // For now, just redirect to dashboard
            window.location.href = 'dashboard.html';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = event.target;
            const currentLang = document.documentElement.lang;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = currentLang === 'da' ? button.getAttribute('data-da-hide') : button.getAttribute('data-en-hide');
            } else {
                input.type = 'password';
                button.textContent = currentLang === 'da' ? button.getAttribute('data-da-show') : button.getAttribute('data-en-show');
            }
        }

        let currentLang = 'da';

        function toggleLanguage() {
            currentLang = currentLang === 'da' ? 'en' : 'da';
            document.documentElement.lang = currentLang;
            
            // Update button text
            document.getElementById('langToggle').textContent = currentLang === 'da' ? 'EN' : 'DA';
            
            // Update all elements with data-da and data-en
            document.querySelectorAll('[data-da][data-en]').forEach(element => {
                element.textContent = currentLang === 'da' ? element.getAttribute('data-da') : element.getAttribute('data-en');
            });
            
            // Update password toggle buttons
            document.querySelectorAll('.password-toggle').forEach(button => {
                const input = document.getElementById(button.getAttribute('onclick').match(/'([^']+)'/)[1]);
                if (input.type === 'password') {
                    button.textContent = currentLang === 'da' ? button.getAttribute('data-da-show') : button.getAttribute('data-en-show');
                } else {
                    button.textContent = currentLang === 'da' ? button.getAttribute('data-da-hide') : button.getAttribute('data-en-hide');
                }
            });
        }
    </script>
</body>
</html>
