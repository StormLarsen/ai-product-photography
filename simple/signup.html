<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Konto - AI PhotoModel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border: 1px solid #d4d4d4;
            max-width: 450px;
            width: 100%;
            padding: 3rem;
        }

        .logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .tagline {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #d4d4d4;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: #666;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tab.active {
            color: #000;
            border-bottom-color: #000;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #d4d4d4;
            background: #f5f5f0;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #000;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #000;
            color: white;
            border: none;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #333;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #666;
            font-size: 0.85rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #d4d4d4;
            z-index: 0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .note {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 1.5rem;
            line-height: 1.6;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #000;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid #000;
        }

        .back-link a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">AI PhotoModel</div>
        <p class="tagline">Professionelle tøj photoshoots med AI</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('signup')">Opret Konto</button>
            <button class="tab" onclick="switchTab('login')">Log Ind</button>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-content active">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Navn</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>
                <button type="submit" class="btn">Opret Konto</button>
            </form>
            <p class="note">
                Ved at oprette en konto accepterer du vores vilkår og betingelser.
            </p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-content">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Log Ind</button>
            </form>
        </div>

        <div class="back-link">
            <a href="index.html">← Tilbage til forsiden</a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + '-form').classList.add('active');
        }

        function handleSignup(e) {
            e.preventDefault();
            // In real app, this would call an API
            // For now, just redirect to dashboard
            window.location.href = 'dashboard.html';
        }

        function handleLogin(e) {
            e.preventDefault();
            // In real app, this would call an API
            // For now, just redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
