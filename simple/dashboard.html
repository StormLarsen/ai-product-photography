<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI PhotoModel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f0;
            min-height: 100vh;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #d4d4d4;
            padding: 1.5rem 0;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: #000;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .user-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .user-name {
            color: #666;
            font-size: 0.9rem;
        }

        .logout-btn {
            background: white;
            border: none;
            padding: 0.5rem 1rem;
            color: #000;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: #000;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .placeholder-container {
            background: white;
            border: 2px dashed #d4d4d4;
            padding: 3rem 3rem;
            text-align: center;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 2rem;
        }

        .placeholder-icon {
            font-size: 5rem;
            opacity: 0.3;
        }

        .placeholder-title {
            font-size: 2rem;
            font-weight: 500;
            color: #000;
            margin-bottom: 0.5rem;
        }

        .placeholder-text {
            color: #666;
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.8;
            text-align: center;
            margin: 0 auto;
        }

        .coming-soon-badge {
            display: inline-block;
            background: #000;
            color: white;
            padding: 0.5rem 1.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 1rem;
        }

        .features-list {
            margin-top: 3rem;
            text-align: left;
            max-width: 600px;
        }

        .features-list h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .features-list ul {
            list-style: none;
            display: grid;
            gap: 1rem;
        }

        .features-list li {
            color: #666;
            padding-left: 1.5rem;
            position: relative;
            font-size: 0.95rem;
        }

        .features-list li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: #000;
            font-weight: bold;
        }

        .lang-toggle {
            background: white;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s;
        }

        .lang-toggle:hover {
            background: #000;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">AI PhotoModel</div>
            <div class="user-menu">
                <button id="langToggle" class="lang-toggle" onclick="toggleLanguage()">EN</button>
                <button class="logout-btn" onclick="logout()" data-da="Log Ud" data-en="Log Out">Log Ud</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="placeholder-container">
            <h1 class="placeholder-title" data-da="Kommer Snart" data-en="Coming Soon">Kommer Snart</h1>
            <p class="placeholder-text" data-da="Vi arbejder hårdt på at bygge den mest intuitive platform til AI-drevne tøj photoshoots. Snart vil du kunne designe modeller, uploade tøj, vælge scener og generere professionelle photoshoots direkte herfra." data-en="We're working hard to build the most intuitive platform for AI-powered fashion photoshoots. Soon you'll be able to design models, upload clothing, choose scenes and generate professional photoshoots directly from here.">
                Vi arbejder hårdt på at bygge den mest intuitive platform til AI-drevne tøj photoshoots. 
                Snart vil du kunne designe modeller, uploade tøj, vælge scener og generere professionelle photoshoots direkte herfra.
            </p>
        </div>
    </div>

    <script>
        let currentLang = 'da';

        function logout() {
            // In real app, this would clear auth tokens
            window.location.href = 'index.html';
        }

        function toggleLanguage() {
            currentLang = currentLang === 'da' ? 'en' : 'da';
            document.documentElement.lang = currentLang;
            
            // Update button text
            document.getElementById('langToggle').textContent = currentLang === 'da' ? 'EN' : 'DA';
            
            // Update all elements with data-da and data-en
            document.querySelectorAll('[data-da][data-en]').forEach(element => {
                element.textContent = currentLang === 'da' ? element.getAttribute('data-da') : element.getAttribute('data-en');
            });
        }
    </script>
</body>
</html>
